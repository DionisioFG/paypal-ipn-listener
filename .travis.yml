language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction --prefer-source --dev

script:
  - bin/phpspec run -fprogress
  - bin/behat -fprogress
  - bin/php-cs-fixer fix --dry-run --verbose

matrix:
  allow_failures:
    - php: hhvm
    - php: 7.0
  fast_finish: true